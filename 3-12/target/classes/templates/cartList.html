<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./CSS/reset.css" />
	<link rel="stylesheet" href="./CSS/common.css" />
	<link rel="stylesheet" href="./CSS/cartList.css" />
	<title>購入品一覧</title>
</head>

<body>
	<header>
		<h1 class="header__title">購入品一覧</h1>
        <div class="header__right">
			<button type="button" onclick="location.href='/mypage'">マイページへ</button>
			<button type="button">カートへ</button>
		</div>
	</header>
	<main>
		<table border="1">
            <thead>
                <tr>
                    <th>ユーザーID</th><th>名前​</th><th>製品名</th><th>数量​</th><th>注文日​</th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td th:field="${customersList.id}"></td><td th:field="${customersList.name}"></td><td th:field="${productsList.product_name}"></td><td th:field="${productsList.product_id}"></td><td th:field="${orderList.order_date}"></td>
                </tr>
            </tbody>
        </table>
	</main>
</body>

</html>
